name: AUTOGRADING-SETUP
on:
  release:
    types: [created]
jobs:
  publish-to-gpr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: |
          npm install
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GPR_PUBLISH_TOKEN}}